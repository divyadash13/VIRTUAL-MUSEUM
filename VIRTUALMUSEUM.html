<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Museum Tour</title>

    <style>
        /* Basic Reset and Fonts */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body, html {
    height: 100%;
    margin: 0;
}

.background {
    background-image: url('https://wallpapers.com/images/hd/museum-background-1dlkmof8lh8rje8i.jpg');
    background-size: cover; /* Ensures the image covers the entire area */
    background-position: center; /* Centers the image */
    height: 100vh; /* Full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family:'Times New Roman', Times, serif;
    font-size: larger;
    font-weight: bolder;
    color: black; /* Text color */
    text-align: center;
    text-shadow: 2px 2px 4px #333;
}
.logo img {
    height: 50px;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
}
header {
    background-color: #333;
    padding: 1em 0;
    color: white;
    text-shadow: 4px 4px 8px #555;
    text-align: center;
}
nav ul {
    background-color: rgb(209, 161, 5);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    list-style: none;
}
nav ul li {
    margin: 0 1em;
}
nav ul li a {
    color: black;
    text-decoration: underline;
    transition: all 0.5s ease;
}
.search-bar {
    display: flex;
}
.search-bar input {
    padding: 0.5em;
    border: none;
    border-radius: 5px 0 0 5px;
}
.search-bar button {
    padding: 0.5em;
    background: #333;
    color: white;
    border: none;
    border-radius: 0 5px 5px 0;
}
section {
    padding: 2em 1em;
}
.room {
    margin-bottom: 2em;
}

form {
    display: flex;
    flex-direction: column;
}
form label {
    margin-bottom: 0.5em;
}
form input, form textarea {
    margin-bottom: 1em;
    padding: 0.5em;
    border: 1px solid #ccc;
}
button {
    background-color: rgb(209, 161, 5);
    color: black;
    padding: 0.5em;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #555;
}
footer {
    background: #333;
    color:white ;
    text-align: center;
    padding: 1em 0;
}
.social-links a {
    margin: 0 0.5em;
    color: white;
    text-decoration: none;
}
.social-links a:hover {
    text-decoration: underline;
}

    </style>

</head>
<body>
    <header>
        <div class="logo">
            <img src="https://img.freepik.com/premium-vector/cleopatra-logo-design-template_23-2150130112.jpg?w=996" alt="Logo">
        </div>
        <h1>Welcome to the Virtual Museum</h1>
        <p>Explore the wonders of history and art from the comfort of your home.</p>
    </header>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="Exhibits.html" target="_self">Exhibits</a></li>
                <li><a href="About.html" target="_self">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            
            <div class="search-bar">
                <input type="text" placeholder="Search exhibits...">
                <button>Search</button>
            </div>
            <div class="background">
                <h1>Welcome</h1>
                </div>
            
        </nav>
    

        </div>
    </section>
    
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Virtual Museum</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
